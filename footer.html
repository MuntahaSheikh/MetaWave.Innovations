<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <title>Contact Us | MetaWave Innovations</title>
    <style>
           footer {
            background: linear-gradient(to right, #0B1B2A, #142A3E);
            padding: 60px 40px 40px;
            text-align: center;
            color: #ccc;
            border-top: 2px solid #D4AF37;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, #D4AF37, transparent);
        }

        footer h2 {
            font-family: 'Playfair Display', serif;
            font-size: 30px;
            color: #D4AF37;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        footer p {
            font-size: 16px;
            max-width: 700px;
            margin: 0 auto 20px;
            color: #aaa;
        }

        footer .footer-bottom {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        footer .social-links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        footer .social-links a {
            color: #D4AF37;
            font-size: 20px;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s;
        }

        footer .social-links a:hover {
            color: #fff3b0;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .contact-section h1 {
                font-size: 36px;
            }

            .contact-form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <footer>
        <h2>MetaWave Innovations</h2>
        <p>Empowering startups, enterprises, and visionaries with cutting-edge Web, AI, and Digital Solutions. We are not just building products â€” we are building the future.</p>

        <div class="social-links">
            <a href="https://www.linkedin.com/company/metawave-innovations" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/metawaveio" target="_blank">Twitter</a>
            <a href="https://instagram.com/metawave.io" target="_blank">Instagram</a>
            <a href="https://github.com/metawave-innovations" target="_blank">GitHub</a>
        </div>

        <div class="footer-bottom">
            &copy; 2025 <span style="color: #D4AF37; font-weight: 600;">MetaWave Innovations</span>. All rights reserved.
        </div>
    </footer>
</body>

</html>
